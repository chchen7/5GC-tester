services:
  ueransim-gnb:
    build: . 
    command: ./gnb_init.sh
    volumes:
      - ./config/uecfg-open5GS.yaml:/ueransim/config/uecfg.yaml
      - ./config/gnbcfg-open5GS.yaml:/ueransim/config/gnbcfg.yaml
      - ./launch_ue.sh:/ueransim/launch_ue.sh
      - ./gnb_init.sh:/ueransim/gnb_init.sh
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    networks:
      default:
        aliases:
          - gnb.open5gs.org

networks:
  default:
    external: true
    name: docker_open5gs_default